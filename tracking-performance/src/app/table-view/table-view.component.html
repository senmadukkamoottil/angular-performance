<div class="category-wrapper">
  <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="table-viewport">
  <table>
    <caption>
      <h3>All Available Products for Just like People</h3>
    </caption>
    <thead>
      <tr>
        <th>Select</th>
        <th class="optional-col">Product Image</th>
        <th (click)="sortColumn('title')">
          Product Name
          <span
            [class.rotated-arrow-icon]="sortColumnProperty() === 'title'"
            class="arrow-icon"
          ></span>
        </th>
        <th
          class="optional-col"
          (click)="sortColumn('description')"
        >
          Description
          <span
            [class.rotated-arrow-icon]="sortColumnProperty() === 'description'"
            class="arrow-icon"
          ></span>
        </th>
        <th
          class="optional-col"
          (click)="sortColumn('category')">
          Category
          <span
            [class.rotated-arrow-icon]="sortColumnProperty() === 'category'"
            class="arrow-icon"
          ></span>
        </th>
        <th (click)="sortColumn('price')">
          Price
          <span
            [class.rotated-arrow-icon]="sortColumnProperty() === 'price'"
            class="arrow-icon"
          ></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *cdkVirtualFor="let product of products()"
      >
        <td class="button-col"><app-add-to-cart-button
          [productId]="product.id"
          numberOnly
        ></app-add-to-cart-button></td>
        <td class="optional-col"><img [src]="product.thumb" alt="" height="50"/></td>
        <td [innerHTML]="product.title"></td>
        <td class="optional-col">{{product.description}}</td>
        <td
          class="optional-col"
        >
        {{product.category | uppercase}}</td>
        <td>{{product.price | currency }}</td>
      </tr>
    </tbody>
  </table>
</cdk-virtual-scroll-viewport>
</div>
